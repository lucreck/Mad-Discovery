  <!-- new -->
  <div class="page animated  fadeOutRight" id="new-event-page">
    <div class="flex-container">
      <div class="row">
        <div class="col-xs-12 col-none-padding-left">
          <input placeholder="Title" class="form-control" type="text" id="txtName" />
        </div>
        <div class="col-xs-12  col-none-padding-left">
          <input class="form-control" type="text" id="txtOrganizer" placeholder="Organizer" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10 form-btn col-none-padding-left">
          <input class="form-control" type="text" id="txtLocation" placeholder="Location" />
        </div>
        <div class="col-xs-2 btn-div  col-none-padding-left" style="padding-left:0">
          <button class="btn btn-12 btn-box" type="submit" id="findLocation-Btn">
            <span class="glyphicon glyphicon-map-marker"></span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12  col-none-padding-left">
          <div class="col-xs-4 label-left">
            <label class="txt-label" for="txtDate">Date*</label>
          </div>
          <div class="col-xs-8 txt-right" form-btn>
            <input class="form-control text-disable" readonly type="datetime" id="txtDate" />
          </div>
        </div>
        <div class="col-xs-12  col-none-padding-left">
          <div class="col-xs-4 label-left">
            <label class="txt-label" for="txtStartTime">Start time</label>
          </div>
          <div class="col-xs-8 txt-right">
            <input class="form-control text-disable" type="text" readonly id="txtStartTime" />
          </div>
        </div>
        <div class="col-xs-12 last-div col-none-padding-left">
          <div class="col-xs-4 label-left">
            <label class="txt-label">Ends</label>
          </div>
          <div class="col-xs-8 txt-right">
            <input class="form-control text-disable" readonly type="datetime" id="txtEnds" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 last-div  col-none-padding-left" id="takePicture">
          <div class="col-xs-4 label-left">
            <span class="txt-label">Image</span>
          </div>
          <div class="col-xs-8 txt-right ">
            <a class="takePicture-icon">
              <img src="img/default.jpg" style="height: 40px; width: auto; margin-top:-6px; padding:0px 5px 0 0;" alt="" id="selectedImageNe">
              <span class="glyphicon glyphicon-menu-right"></span>
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 last-div  col-none-padding-left">
          <div class="col-xs-4 label-left">
            <span class="txt-label">Reminder</span>
          </div>
          <div class="col-xs-8 txt-right">
            <select class="form-control" id="txtReminder">
              <option value="0" selected="selected">Auto</option>
              <option value="1">None</option>
              <option value="2">30 minutes before</option>
              <option value="3">An hours before</option>
              <option value="4">12 hours before</option>
              <option value="5">A day before</option>
              <option value="6">A week before</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12  col-none-padding-left">
          <textarea class="form-control" rows="6" id="txtNote" placeholder="Notes">
          </textarea>
        </div>
      </div>
    </div>
  </div>

              <div class="col-xs-3 image-item">

              <div class="col-xs-3 image-item">
                <img class="image-item-select" src="img/4.jpeg" alt="">
              </div>
              <div class="col-xs-3 image-item">
                <img class="image-item-select" src="img/6.png" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="col-xs-12">
            <span>Selected Image</span>
          </div>
        </div>
        <div class="col-xs-12">
          <img class="image-item-select" src="" alt="" id="imagePreview">
        </div>
      </div>

    </div>

  <div class="menu-container animated fadeIn" id="event-detail">
    <div class="flex-container"  id="event-detail-flex">
      <div class='row event-detail-header' style='margin-bottom: 0px; border: none;'>
        <div class='col-xs-12'>
          <div class='row'>
            <img src='img/default.jpg' class='' alt=''>
          </div>
          <div class='row'>
            <a class='col-xs-12 event-detail-title' style='text-align: left'>Happy Birthday 14th to Lucrek Ck</a>

      </div>
      <div class='event-detail-content'>
        <div class='col-xs-12'>

        <div class='col-xs-12'>

                <div class='col-xs-9'>

                  <div class='row pull-right'>

                </div>

            </div>

        <div class='col-xs-12'>

            <div class='pull-right'>

        </div>
        <div class='col-xs-12'>
          <div class='event-detail-location event-detail-notes'>

      <span class='glyphicon glyphicon-bookmark'></span> Notes
            </span>
            <p class='event-detail-note-content'></p>
          </div>
        </div>
        <div class='clearfix'></div>
      </div>
    </div>

  <div class="menu-container animated fadeIn" id="menu-hexagon-panel">
    <div class="hex-wrapper">
      <div class="hex-row shift">
        <div class="hexagon animated bounceInDown home-btn" id="nav-home">

          <div class="face2"></div>

      </div>
      <div class="hex-row">
        <div class="hexagon  animated bounceInLeft search-btn" id="nav-search">

        <div class="hexagon animated bounceInRight new-btn" id="nav-new">

          <div class="face2"></div>
        </div>
      </div>
      <div class="hex-row shift">
        <div class="hexagon  animated bounceInUp map-btn" id="nav-location">

          <div class="face1"></div>
          <div class="face2"></div>
        </div>
      </div>
